<!--greenish theme, bgc dark, but card should
potray different variations and different colors of the green.
make a signup page with 4 fields: email (make email as a required field),
first name, last name,and pass and then a signup button.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>green-signup</title>
    <style>
      body {
        background-color: #0c1618;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
      }
      .card {
        background-color: #004643;
        border-radius: 5px;
        padding: 30px;
        width: 300px;
        height: 400px;
        border: 2px solid #012e2c;
      }
      input {
        background-color: #faf4d3;
      }
      button {
        background-color: #ffd106;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        border: none;
        font-weight: bold;
      }
      button:hover {
        background-color: #d1ac00;
        color: #012e2c;
      }
      h2 {
        text-align: center;
        color: #faf4d3;
        margin-bottom: 40px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #faf4d3;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>SignUp</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
