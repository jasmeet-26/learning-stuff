<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <!-- <h1 class="text-3xl font-bold">Working on Tailwind!</h1> -->
    <div
      class="bg-gray-700 rounded-lg p-8 flex flex-col items-center shadow-2xl max-w-sm w-full"
    >
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200 mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md focus:outline-none focus:ring-2"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md focus:outline-none focus:ring-2"
            type="password"
            placeholder="password"
            id=""
            name=""
          />
        </div>
        <button
          class="w-full bg-blue-700 mt-8 mb-6 py-2 shadow-2xl rounded-md hover:bg-blue-900 cursor-pointer"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
