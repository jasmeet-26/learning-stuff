<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <p class="text-violet-950 text-lg mt-4 leading-relaxed bg-pink-500">
      Tyson is such a good boy!
    </p>

    <p class="text-white bg-indigo-600 text-lg mt-4 p-4 rounded">
      My other known name is KUKI, yeah Not Cookie, KU-KI
    </p>

    <p class="text-white bg-purple-600 text-lg mt-4 p-4 rounded animate-bounce">
      Animate- BOUNCE
    </p>

    <p
      class="text-white bg-amber-700 text-lg mt-4 p-4 rounded-b-md hover:bg-amber-500 hover:text-blue-700 transition duration-300 cursor-pointer"
    >
      TailwindCSS - I can do more, that's just for the start.
    </p>

    <p
      class="text-white mb-4 transition-transform duration-300 animate-pulse hover:scale-105 shadow-lg bg-gradient-to-r from-red-900 via-amber-900 to-yellow-200 mt-4 p-6 rounded-xl font-semibold text-xl md:text-2xl"
    >
      another day more TAILWIND
    </p>

    <p
      class="text-xl md:text-2xl font-semibold text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300 animate-pulse"
    >
      This is an paragraph styled with Tailwind CSS! using animate-pulse
    </p>
  </body>
</html>
