<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feature Section</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=21295&format=png&color=000000"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d03cd10ad5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT US</li>
      </ul>
    </nav>
    <main>
      <div class="card">
        <div class="img">
          <img src="./alexa.png" alt="alexa" />
          <br />
        </div>
        <h2>Alexa</h2>
        <p>Your smart home assistant, always ready to help.</p>
        <div class="buttons">
          <button class="buy">
            <i class="fa-solid fa-cart-shopping"></i>
            <br />
            Add to cart
          </button>
          <button class="wishlist">
            <i class="fa-solid fa-heart"></i>
            <br />
            Add to wishlist
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a href="#">Mail</a>
      <a href="#">Contact Page</a>
      <p>&copy; 2025 Amazon</p>
    </footer>
    <!-- copyright logo -->
  </body>
</html>
